<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Card Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="16"
        width="10"
        viewBox="0 0 320 512"
      >
        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
        <path
          d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
        />
      </svg>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="./card slider images/images/img-1.jpg" alt="img" />
          </div>
          <h2>Blanche Pearson</h2>
          <span>Sales Manager</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="./card slider images/images/img-2.jpg" alt="img" />
          </div>
          <h2>Joenas Brauers</h2>
          <span>Web Developer</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="./card slider images/images/img-3.jpg" alt="img" />
          </div>
          <h2>Lariach French</h2>
          <span>Online Teacher</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="./card slider images/images/img-4.jpg" alt="img" />
          </div>
          <h2>James Khosravi</h2>
          <span>Freelancer</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="./card slider images/images/img-5.jpg" alt="img" />
          </div>
          <h2>Kristina Zasiadko</h2>
          <span>Bank Manager</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="./card slider images/images/img-6.jpg" alt="img" />
          </div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="16"
        width="10"
        viewBox="0 0 320 512"
      >
        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
        <path
          d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
        />
      </svg>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
